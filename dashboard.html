<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #667eea;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .delete {
      background: red;
      padding: 5px 8px;
      font-size: 12px;
    }
    .logout {
      background: #333;
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h2>Task Dashboard</h2>
</header>

<div class="container">
  <input id="title" placeholder="New task">
  <button onclick="addTask()">Add</button>

  <ul id="list"></ul>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
const token = localStorage.getItem('token');
if (!token) location.href = 'login.html';

async function loadTasks() {
  const res = await fetch('http://localhost:3000/api/v1/tasks', {
    headers: { Authorization: 'Bearer ' + token }
  });
  const tasks = await res.json();
  list.innerHTML = '';
  tasks.forEach(t => {
    const li = document.createElement('li');
    li.innerHTML = `
      ${t.title}
      <button class="delete" onclick="delTask('${t._id}')">X</button>
    `;
    list.appendChild(li);
  });
}

async function addTask() {
  await fetch('http://localhost:3000/api/v1/tasks', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      Authorization: 'Bearer ' + token
    },
    body: JSON.stringify({ title: title.value })
  });
  title.value = '';
  loadTasks();
}

async function delTask(id) {
  await fetch(`http://localhost:3000/api/v1/tasks/${id}`, {
    method: 'DELETE',
    headers: { Authorization: 'Bearer ' + token }
  });
  loadTasks();
}

function logout() {
  localStorage.removeItem('token');
  location.href = 'login.html';
}

loadTasks();
</script>

</body>
</html>
