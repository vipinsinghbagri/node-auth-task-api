<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 25px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #5563d6;
    }

    p {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    a {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Create Account</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="register()">Register</button>

    <p id="msg"></p>

    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    async function register() {
      const msg = document.getElementById('msg');
      msg.innerText = '';
      msg.className = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        msg.innerText = 'All fields required';
        msg.className = 'error';
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/v1/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          msg.innerText = 'Registered successfully';
          msg.className = 'success';
        } else {
          msg.innerText = data.message || 'Error';
          msg.className = 'error';
        }
      } catch {
        msg.innerText = 'Server not running';
        msg.className = 'error';
      }
    }
  </script>

</body>
</html>
